<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reto-flex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="card">
      <div class="card__image">
        <figure class="card__figure">
          <img src="./../imagenes-globales/estatua-libertad.jpg" alt="" />
          <p><b> Explore New York </b></p>
        </figure>
        <ul class="card__destino">
          <li>
            <b>London </b> <br />
            LON
          </li>
          <li class="card__avion"><i class="fas fa-plane"></i></li>
          <li class="card__newyork">
            <b> New York </b><br />
            NYC
          </li>
        </ul>
      </div>
      <div class="card__detalles">
        <ul class="card__contenedor">
          <li class="card__elemento icono1">
            <i class="fas fa-clipboard fa-2x"></i>
          </li>
          <li class="card__elemento"><i class="fas fa-clock"></i> <br> 15-Jun</li>
          <li class="card__elemento">
            AED <b>1,500</b> <br />
            <i class="fas fa-book"></i>
          </li>
        </ul>
        <ul class="card__contenedor segundo" >
          <li class="card__elemento icono2">
            <i class="fas fa-cloud fa-2x"></i>
          </li>
          <li class="card__elemento"><i class="fas fa-clock"></i> <br> 21-Jul</li>
          <li class="card__elemento">
            AED <b>1,520</b> <br />
            <i class="fas fa-book"></i>
          </li>
        </ul>
        <ul class="card__contenedor">
          <li class="card__elemento icono3">
            <i class="fas fa-moon fa-2x"></i>
          </li>
          <li class="card__elemento"><i class="fas fa-clock"></i> <br> 29-Nov</li>
          <li class="card__elemento">
            AED <b>4,000</b> <br />
            <i class="fas fa-book" ></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

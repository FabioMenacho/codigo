<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        background-color: #444;
        color: #eee;
        padding-bottom: 500px;
      }
      .celeste {
        background-color: #6092fd;
        height: 100px;
      }
      .naranja {
        background-color: #ffbc65;
        height: 100px;
      }
      .blanco {
        border: 1px dashed white;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1 class="display-1">Grilla alineaci√≥n vertical</h1>
    <!-- sin align-item la altura de los hijos es strech (ocupan todo su espacio) -->
    <main class="container">
      <h2><code>.align-items-center</code></h2>
      <!-- b5 es flexible -->
      <div class="row blanco align-items-center">
        <div class="col-md-4 celeste">Columna1</div>
        <div class="col-md-4 naranja">Columna2</div>
        <div class="col-md-4 celeste">Columna3</div>
      </div>
      <hr />
      <h2><code>.align-items-end</code></h2>
      <!-- b5 es flexible -->
      <div class="row blanco align-items-end">
        <div class="col-md-4 celeste">Columna1</div>
        <div class="col-md-4 naranja">Columna2</div>
        <div class="col-md-4 celeste">Columna3</div>
      </div>
      <hr />
      <h2><code>.align-items-start</code></h2>
      <!-- b5 es flexible -->
      <div class="row blanco align-items-start">
        <div class="col-md-4 celeste">Columna1</div>
        <div class="col-md-4 naranja">Columna2</div>
        <div class="col-md-4 celeste">Columna3</div>
      </div>
      <hr />
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
